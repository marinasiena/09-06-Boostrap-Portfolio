<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Bootstrap Basic Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" media="screen">

  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid navbar-custom">

        <div class="navbar-header">
          <button type="button" id="nav-btn" class="navbar-toggle collapsed pull-left" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="col-xs-8 col-sm-12">
            <a class="navbar-brand" href="#" id="logo">Marina Hyers</a>
          </div>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right navbar-right-custom">
            <li><a href="contact.html">Contact</a></li><span class="pipe"></span>
            <li><a href="portfolio.html">Portfolio</a></li><span class="pipe"></span>
            <li><a href="index.html">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <section class='row'>

        <div class="col-md-8">
          <section id="contact-form" >
  			     <h1 class="port-header">Contact</h1>
  			     <form action="mailto:someone@example.com" method="post" enctype="text/plain">
               <div class="row space-after">
    				         <label class="col-xs-3">Name</label>
                     <input class="col-xs-5" type="text" name="name" placeholder="John Smith" class="textEntry" />
               </div>
               <div class="row space-after">
                 <label class="col-xs-3">E-mail</label>
    				     <input class="col-xs-5" type="text" name="mail" placeholder="example@gmail.com" class="textEntry" />
    			     </div>
               <div class="row space-after">
                 <label class='col-xs-3'>Message</label>
    				     <textarea class='col-xs-7' rows='5' name="Text1" id="messageEntry"></textarea>
               </div>
               <div class="row">
    				     <input type="submit" value="Submit" id="submit">
               </div>
  		       </form>
         </section>
         </div>

         <div class="col-md-4">
           <section id="connect-with-me-area">
             <div class="connect-with-me-content">
               <h1 class="connect-with-me-header">Find me on ...</h1>
               <hr />
               <div id="images">
                 <img src="assets/imgs/github.png" alt="" class="connect-with-me-photo">
                 <img src="assets/imgs/linkedin.png" alt="" class="connect-with-me-photo">
                 <img src="assets/imgs/stackover2.png" alt="" class="connect-with-me-photo">
               </div>
            </div>
          </section>
        </div>
      </section>
    </div>

    <footer class="footer">
      <div class="two-toned-footer-color"></div>
      <p class="text-muted text-muted-footer text-center">
        &copy; Copyright 2017 Marina Hyers
      </p>
    </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

  </body>

</html>
